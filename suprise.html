<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Button with Image</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
        }

        .container {
            text-align: center;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            background-color: #0066cc;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 102, 204, 0.6),
                        0 0 40px rgba(0, 102, 204, 0.4);
            transition: all 0.3s ease;
        }

        button:hover {
            box-shadow: 0 0 30px rgba(0, 102, 204, 0.8),
                        0 0 60px rgba(0, 102, 204, 0.6);
        }

        #image {
            margin-top: 30px;
            max-width: 400px;
            display: none;
        }

        #image.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="showImage()">Click Me</button>
        <img id="image" src="Messenger_creation_855367970756603.jpeg" alt="Custom Image">
    </div>

    <script>
        function showImage() {
            const img = document.getElementById('image');
            img.classList.toggle('show');
        }
    </script>
</body>
</html>
